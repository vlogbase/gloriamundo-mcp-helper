# --------- BEGIN WORKFLOW ---------
name: Build & Publish MCP Helper

on:
  push:
    tags: ['v*']          # run only on version tags (v0.2.7, v1.0.0 â€¦)

permissions:
  contents: write         # create releases & upload assets

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          # pkg runtimes that actually exist today
          - node18-linux-x64
          - node18-macos-arm64
          - node18-macos-x64
          - node18-win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22 to build
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps & build helper
        run: |
          npm ci
          npm run build         # produces dist/host.js

      - name: Package binary (Node 18 runtime)
        run: |
          npx pkg dist/host.js \
            --targets ${{ matrix.target }} \
            --output  dist/pkg/gm-mcp-host-${{ matrix.target }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pkg/gm-mcp-host-${{ matrix.target }}
