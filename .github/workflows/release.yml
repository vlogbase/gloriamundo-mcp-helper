name: Build & Publish MCP Helper

on:
  push:
    tags: ['v*']          # run only on version tags (v0.2.9, v1.0.0 â€¦)

permissions:
  contents: write         # allow creating / updating releases

jobs:
  build:
    name: build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: node18-linux-x64
          - os: macos-14
            target: node18-macos-arm64
          - os: macos-14
            target: node18-macos-x64
          - os: windows-latest
            target: node18-win-x64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps & transpile
        run: |
          npm ci
          npm run build          # produces dist/host.js

      - name: Package binary with pkg
        run: |
          npx pkg dist/host.js \
            --targets ${{ matrix.target }} \
            --output  dist/pkg/gm-mcp-host-${{ matrix.target }}

      - name: Upload packaged binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/pkg/gm-mcp-host-${{ matrix.target }}

  publish:
    name: Publish release
    needs: build                # wait for *all* matrix builds
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Publish / update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/gm-mcp-host-*
# --------- END WORKFLOW ---------
