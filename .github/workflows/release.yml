name: Build & Publish MCP Helper

on:
  push:
    tags: ['v*']          # run only on version tags

permissions:
  contents: write         # needed to create release + upload assets

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22 to build
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps & build helper
        run: |
          npm ci
          npm run build               # produces dist/host.js

      - name: Package binary (Node-18 target)
        run: |
          npx pkg dist/host.js \
            --targets node18-linux-x64 \
            --output dist/pkg/gm-mcp-host-linux-x64

      - name: Create GitHub release & upload asset
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/pkg/gm-mcp-host-linux-x64
# ---------- END WORKFLOW ----------
